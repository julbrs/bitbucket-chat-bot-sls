service: bitbucket-chat # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-2
  memorySize: 128
  timout: 6
  tags:
    costcenter: inno
    pool: DEV
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    GOOGLE_TOKEN: ${ssm:bitbucket-google-token}
    REGION: ${opt:region, self:provider.region}
    GOOGLE_APPLICATION_CREDENTIALS_DATA: ${ssm:bitbucket-google-credentials}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
